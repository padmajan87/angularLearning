<div class="row">
  <div class="col-xs-12">
    <!-- <form (ngSubmit)="onAddingIng()" [formGroup] = "shopForm">shopFormDyn -->
      <form (ngSubmit)="onAddingIng()" [formGroup] = "shopFormDyn">
      <div formArrayName="ingredients_Form">
          <div class="row" *ngFor="let item of ingredientsForm.controls; let ingIndex=index" [formGroupName]="ingIndex">
            <div class="col-xs-5 form-group"> 
              <label for="name">Name</label>
              <input type="text" id="name" name="name" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2 form-group"> 
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-1 form-group" style="margin-top: 25px"> 
                <a (click)="addFormElement()">
                    <span class="glyphicon glyphicon-plus-sign" style="font-size:30px"></span>
                </a>
            </div>
            <div class="col-xs-1 form-group" style="margin-top: 25px"> 
                <a (click)="removeFormElement(ingIndex)">
                    <span class="glyphicon glyphicon-minus" style="font-size:30px"></span>
                </a>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success col-xs-2" type="submit">Add</button>
          <!-- <button class="btn btn-danger" type="button">Delete</button> -->
          <button class="btn btn-primary col-xs-2" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div>
  <ul class="list-group">
    <a href="#" class="list-group-item" *ngFor="let ingredient of ingredients" >
      {{ingredient.name}} ({{ingredient.amount}})
    </a>
  </ul>
</div>
