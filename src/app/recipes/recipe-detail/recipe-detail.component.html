<div class="row">
  <div class="col-xs-12">
    <img [src]="showRecipe.imgPath" alt="showRecipe.name" class="img-responsive" style="max-height: 100px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ showRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" app-dropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">  
        <li><a (click)="onSendToShoppingList()">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ showRecipe.desc }}
     </div>
</div>
<div class="row">
    <div class="col-xs-12" >
      <ul class="list-group">
        <li class="list-group-item" *ngFor=" let ingredient of showRecipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
