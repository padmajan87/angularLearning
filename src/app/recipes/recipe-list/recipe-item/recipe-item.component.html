<a href="#" class="list-group-item clearfix" (click)="sendDetails()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ showRecipe.name }}</h4>
    <p class="list-group-item-text">{{ showRecipe.desc }}</p>
  </div>
  <span class="pull-right">
    <img src="{{ showRecipe.imagePath }}" alt="{{ showRecipe.name }}" class="img-responsive" style="max-height: 50px; ">
  </span>
</a>
